<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar(header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/registration}">Registration
					and Login Module</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>User Login Page</h1>
				<form th:action="@{/login}" method="POST">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password</div>
					</div>

					<!--logout message  -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out</div>
					</div>

					<!-- Email-->
					<div class="form-group">
						<label class="control-label" for="username">User Name</label> <input
							type="text" id="username" class="form-control"
							placeholder="Enter Email" required autofocus autocomplete="on"
							name="username" />
					</div>

					<!-- Password -->
					<div class="form-group">
						<label class="control-label" for="password">Password</label> <input
							type="password" id="password" class="form-control"
							placeholder="Enter Password" required autocomplete="off"
							name="password" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In">
							</div>
						</div>

					</div>
				</form>
				<div class="form-group">
					<span>New user? <a th:href="@{/registration}">Register
							here</a>
					</span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
